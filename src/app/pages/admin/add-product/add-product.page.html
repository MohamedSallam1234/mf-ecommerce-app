<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    @if (error()) {
    <div class="error-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <span>{{ error() }}</span>
    </div>
    }

    <form (ngSubmit)="addProduct()">
      <ion-item>
        <ion-label position="floating" class="required-label">Title</ion-label>
        <ion-input
          [(ngModel)]="newProduct().title"
          name="title"
          required
          placeholder="Enter product title"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="required-label">Price</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="newProduct().price"
          name="price"
          required
          min="0"
          step="0.01"
          placeholder="0.00"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="required-label"
          >Description</ion-label
        >
        <ion-textarea
          [(ngModel)]="newProduct().description"
          name="description"
          required
          rows="4"
          placeholder="Enter product description"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="required-label"
          >Category</ion-label
        >
        <ion-select
          [(ngModel)]="newProduct().category"
          name="category"
          required
          placeholder="Select a category"
          interface="action-sheet"
        >
          <ion-select-option value="electronics">Electronics</ion-select-option>
          <ion-select-option value="jewelery">Jewelery</ion-select-option>
          <ion-select-option value="men's clothing"
            >Men's Clothing</ion-select-option
          >
          <ion-select-option value="women's clothing"
            >Women's Clothing</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Image URL</ion-label>
        <ion-input
          [(ngModel)]="newProduct().image"
          name="image"
          placeholder="https://example.com/image.jpg"
        ></ion-input>
      </ion-item>

      <div class="submit-button">
        <ion-button expand="block" type="submit" [disabled]="isLoading()">
          @if (isLoading()) {
          <ion-spinner name="crescent"></ion-spinner>
          } @else {
          <span>Add Product</span>
          }
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
