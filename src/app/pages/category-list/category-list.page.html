<ion-content class="ion-padding">
  <ion-button fill="clear" class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <div class="category-header">
    <h1>{{ categoryName }} ({{ products().length }})</h1>
  </div>

  <ion-grid>
    <ion-row>
      @if (isLoading()) { @for (item of [1,2,3,4]; track item) {
      <ion-col size="6">
        <div class="product-card">
          <ion-skeleton-text
            animated
            style="width: 100%; height: 200px"
          ></ion-skeleton-text>
          <div class="product-info">
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </div>
        </div>
      </ion-col>
      } } @else if (error()) {
      <ion-col size="12">
        <div class="error-message">{{ error() }}</div>
      </ion-col>
      } @else { @for (product of products(); track product.id) {
      <ion-col size="6">
        <div class="product-card" (click)="goToProduct(product.id)">
          <div class="product-image">
            <img [src]="product.image" [alt]="product.title" />
            <ion-button
              fill="clear"
              class="favorite-button"
              (click)="toggleFavorite($event, product)"
            >
              <ion-icon
                [name]="favoritesService.isFavorite(product.id) ? 'heart' : 'heart-outline'"
              ></ion-icon>
            </ion-button>
          </div>
          <div class="product-info">
            <h3>{{ product.title }}</h3>
            <span class="price">${{ product.price }}</span>
          </div>
        </div>
      </ion-col>
      } }
    </ion-row>
  </ion-grid>
</ion-content>
